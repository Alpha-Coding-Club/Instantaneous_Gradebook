      <option value="">AP World History</option>
      <option value="">US History</option>
      <option value="">AP US History</option>
      <option value="">Government</option>
      <option value="">AP Government/Economy</option>
      <option value="" disabled></option>


      <option value="" disabled>Science</option>
      <option value="">Biology</option>
      <option value="">Chemistry</option>
      <option value="">Physics</option>
      <option value="">AP Biology</option>
      <option value="" disabled></option>

      <option value="" disabled>Electives</option>
      <option value="">AVID 9</option>
      <option value="">AVID 10</option>
      <option value="">Junior College Prep</option>
      <option value="">Senior College Prep</option>
      <option value="">Psychology</option>

      <option value="" disabled></option>

      <option value="" disabled></option>

      <option value="" disabled>Foreign Language</option>
      <option value="">Spanish 1</option>
      <option value="">Spanish 2</option>
      <option value="">Spanish 3</option>
      <option value="">Spanish 4</option>
      <option value="">AP Spanish Language and Culture</option>
      <option value="">AP Spanish Literature and Culture</option>
      <option value="" disabled></option>

    </select>

    <br>
    <form action="">

      <label for="quantity">Mastery Percentage:</label>
      <input type="number" id="" name="" min="0" max="150" step="0.01" placeholder="%">
    </form>



    <label for="quantity">College Readiness Percentage:</label>
    <input type="number" id="" name="" min="0" max="150" step"0.01" placeholder="%">
  </form>
  <form action="">

    <label for="quantity">Desired Grade Percentage:</label>
    <input type="number" id="" name="" min="0" max="150" step="0.01" placeholder="%">
  </form>


  <form action="">
    <br>
    <label for="quantity">College Readiness Weight:</label>
    <input type="number" id="" name="" min="0" max="100" step="1" placeholder="%" disabled>
  </form>
  <form action="">

    <label for="quantity">Mastery Weight:</label>
    <input type="number" id="" name="" min="0" max="100" step="1" placeholder="%" disabled>
  </form>
  <br>
  <input type="submit" value="Calculate">
  <input type="submit" value="Override Default Grading Weight (advanced)">
  <!-- Clicking Override will unlock/enable the option for user to input their desired CR/Mastery Weight%, default will be in place-->
  </form>

  <form action="">
    <br>
    <label for="quantity">Calculated Percentage:</label>
    <input type="number" id="" name="" min="0" max="150" step="0.01" placeholder="%" disabled>

  </form>
